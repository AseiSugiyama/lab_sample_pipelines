name: evaluator
inputs:
- {name: trained_model_path, type: model}
- {name: transformed_eval_data_path, type: dataset}
- {name: suffix, type: String}
outputs:
- {name: confusion_matrix_path, type: classificationmetrics}
- {name: mlpipeline_metrics, type: metrics}
implementation:
  container:
    image: ${tagged_name}
    args:
      - {inputUri: trained_model_path}
      - {inputUri: transformed_eval_data_path}
      - {inputValue: suffix}
      - {outputUri: confusion_matrix_path}
      - {outputUri: mlpipeline_metrics}
