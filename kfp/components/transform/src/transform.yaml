name: transform
inputs:
- {name: train_data_path, type: dataset}
- {name: eval_data_path, type: dataset}
- {name: suffix, type: String}
outputs:
- {name: transformed_train_data_path, type: dataset}
- {name: transformed_eval_data_path, type: dataset}
implementation:
  container:
    image: ${tagged_name}
    args:
      - {inputUri: train_data_path}
      - {inputUri: eval_data_path}
      - {inputValue: suffix}
      - {outputUri: transformed_train_data_path}
      - {outputUri: transformed_eval_data_path}
