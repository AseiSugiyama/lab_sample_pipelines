name: transform
inputs:
- {name: train_data_path, type: GCPPath}
- {name: eval_data_path, type: GCPPath}
- {name: suffix, type: String}
outputs:
- {name: transformed_train_data_path, type: GCPPath}
- {name: transformed_eval_data_path, type: GCPPath}
implementation:
  container:
    image: ${tagged_name}
    args:
      - {inputPath: train_data_path}
      - {inputPath: eval_data_path}
      - {inputValue: suffix}
      - {outputPath: transformed_train_data_path}
      - {outputPath: transformed_eval_data_path}
